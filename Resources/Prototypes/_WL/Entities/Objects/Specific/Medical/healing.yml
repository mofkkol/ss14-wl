- type: entity
  parent: BaseHealingItem
  id: BioTube
  name: bio tube
  description: Replaces the veins of androids.
  suffix: Full
  components:
  - type: Tag
    tags:
    - Gauze
  - type: Sprite
    sprite: _WL/Entities/Objects/Specific/Medical/medical.rsi
    state: bio_tube
  - type: Healing
    damageContainers:
      - BioRobotic
    damage:
      types:
        Slash: -5
        Piercing: -10
    bloodlossModifier: -10
    healingBeginSound:
      path: "/Audio/Items/Medical/brutepack_begin.ogg"
    healingEndSound:
      path: "/Audio/Items/Medical/brutepack_end.ogg"
  - type: Stack
    stackType: BioTube
    count: 10
  - type: StackPrice
    price: 100

- type: entity
  id: BioTube1
  parent: BioTube
  suffix: One
  components:
  - type: Stack
    stackType: BioTube
    count: 1

- type: entity
